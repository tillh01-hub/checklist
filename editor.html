<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="editor.css">

<body>
<header class="topbar"><h1>Edit Checklists</h1><a href="index.html">Back</a></header>
<main class="container">
  <div class="controls card">
    <label>Weekday:
      <select id="weekday"></select>
    </label>
    <label>Mode:
      <select id="modeSel"><option value="day">day</option><option value="night">night</option></select>
    </label>
  </div>

  <section class="card">
    <h3 id="which"></h3>
    <ul id="editList" class="edit-list"></ul>

    <div class="add-row">
      <input id="newText" placeholder="New item..." />
      <button id="addBtn">Add</button>
    </div>
  </section>
  <div class="muted">Each weekday + mode has its own checklist. Changes save automatically.</div>
</main>
<script src="editor.js"></script>
</body>
</html>
